<div class="modal fade" id="newTitheModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-center fw-bold">Record Member Tithe</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
            <form action="{% url 'new-tithing' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">

                <div class="row mb-4">
                    <div class="col">
                      <label for="member" class="form-label fw-bold">Member</label>
                      <select class="form-select member-select" id="member" name="member" required>
                        <option value="">Select a member...</option>
                        {% for member in members %}
                            <option value="{{ member.id }}">{{ member.name }}</option>
                        {% endfor %}
                      </select>
                    </div>
                    <div class="col">
                      <label for="exampleInputPassword1" class="form-label fw-bold">Tithing Channel</label>
                      <select class="form-select" id="tithe_channel" name="tithe_channel" required>
                          <option value="" selected disabled>Select Tithe Channel</option>
                          {% for channel in channels %}
                              <option value={{channel.id}}>{{channel.name}}</option>
                          {% endfor %}
                      </select>
                    </div>
                </div>

                <div class="row mb-4">
                  <div class="col">
                      <label for="exampleInputPassword1" class="form-label fw-bold">Year</label>
                      <select class="form-select" id="year" name="year" required>
                          <option value="" selected disabled>Select Year</option>
                          {% for year in years %}
                              <option value={{year}}>{{year}}</option>
                          {% endfor %}
                      </select>
                    </div>
                    <div class="col">
                      <label for="exampleInputPassword1" class="form-label fw-bold">Month</label>
                      <select class="form-select" id="month" name="month" required>
                          <option value="" selected disabled>Select Month</option>
                          {% for month in months %}
                              <option value={{month}}>{{month}}</option>
                          {% endfor %}
                      </select>
                    </div>
                </div>
  
                <div class="row mb-4">
                  <div class="col">
                    <label for="amount" class="form-label fw-bold">Total Amount</label>
                    <input
                      type="number"
                      class="form-control"
                      id="amount"
                      name="amount"
                      value="0"
                      required
                    />
                  </div>
                </div>               
                <div class="text-center mt-3">
                  <button type="submit" class="btn btn-primary w-30">Record Tithe</button>
                </div>
              </div>
              </form>
      </div>
    </div>
  </div>

<!-- Add Select2 CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
<!-- Add Select2 JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>

<script>
$(document).ready(function() {
    $('.member-select').select2({
        placeholder: 'Search and select a member...',
        allowClear: true,
        width: '100%',
        dropdownParent: $('#newTitheModal'),
        language: {
            noResults: function() {
                return "No members found";
            }
        }
    });
});
</script>

<style>
/* Fix Select2 styling in modals */
.select2-container--open {
    z-index: 1070 !important;
}

.select2-container {
    width: 100% !important;
}

.select2-selection--single {
    height: calc(1.5em + 0.75rem + 2px) !important;
    padding: 0.375rem 0.75rem !important;
    border: 1px solid #dee2e6 !important;
}

.select2-selection--single .select2-selection__rendered {
    line-height: 1.5 !important;
}

.select2-selection--single .select2-selection__arrow {
    height: calc(1.5em + 0.75rem + 2px) !important;
}
</style>
