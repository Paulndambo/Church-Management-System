<div class="modal fade" id="editTitheModal{{tithing.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-center">Edit Member Tithe</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
            <form action="#" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">
                    <input type="hidden" value="{{tithing.id}}" name="tithing_id" id="tithing_id" readonly required />
                <div class="row mb-3">
                    <div class="col">
                      <label for="member" class="form-label fw-bold">Member</label>
                      <select class="form-select edit-member-select" id="member" name="member" required>
                        <option value="{{tithing.member.id}}">{{tithing.member.name}}</option>
                        {% for member in members %}
                            {% if member.id != tithing.member.id %}
                                <option value="{{ member.id }}">{{ member.name }}</option>
                            {% endif %}
                        {% endfor %}
                      </select>
                    </div>
                  </div>
  
                <div class="row mb-2">
                  <div class="col">
                    <label for="amount" class="form-label fw-bold">Total Amount</label>
                    <input
                      type="number"
                      class="form-control"
                      id="amount"
                      name="amount"
                      value="{{tithing.amount}}"
                      required
                    />
                  </div>
                  <div class="col">
                    <label for="tithing_date" class="form-label fw-bold">Service Date</label>
                    <input
                      type="date"
                      class="form-control"
                      id="tithing_date"
                      name="tithing_date"
                      value="{{tithing.tithing_date|date:'Y-m-d'}}"
                        required
                    />
                  </div>
                </div>               
                <div class="text-center mt-3">
                  <button type="submit" class="btn btn-primary w-30">Edit Tithe</button>
                </div>
              </div>
              </form>
      </div>
    </div>
  </div>

<!-- Add Select2 CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
<!-- Add Select2 JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>

<script>
$(document).ready(function() {
    // Initialize Select2 for edit modal
    $('.edit-member-select').select2({
        placeholder: 'Search and select a member...',
        allowClear: true,
        width: '100%',
        dropdownParent: $(this).closest('.modal'),
        language: {
            noResults: function() {
                return "No members found";
            }
        }
    });

    // Reinitialize when modal is shown (handles multiple modals)
    $('.modal').on('shown.bs.modal', function() {
        $(this).find('.edit-member-select').select2({
            placeholder: 'Search and select a member...',
            allowClear: true,
            width: '100%',
            dropdownParent: $(this),
            language: {
                noResults: function() {
                    return "No members found";
                }
            }
        });
    });

    // Destroy Select2 when modal is hidden
    $('.modal').on('hidden.bs.modal', function() {
        $(this).find('.edit-member-select').select2('destroy');
    });
});
</script>

<style>
/* Fix Select2 styling in modals */
.select2-container--open {
    z-index: 1070 !important;
}

.select2-container {
    width: 100% !important;
}

.select2-selection--single {
    height: calc(1.5em + 0.75rem + 2px) !important;
    padding: 0.375rem 0.75rem !important;
    border: 1px solid #dee2e6 !important;
}

.select2-selection--single .select2-selection__rendered {
    line-height: 1.5 !important;
}

.select2-selection--single .select2-selection__arrow {
    height: calc(1.5em + 0.75rem + 2px) !important;
}
</style>
