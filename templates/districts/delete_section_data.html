<div class="modal fade" id="deleteSectionDataModal{{section_report.id}}" tabindex="-1" aria-labelledby="newTransactionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="newTransactionModalLabel">Delete Section Data</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="POST" action="#">
                    {% csrf_token %}
                    <input type="number" id="section_report_id" name="section_report_id" value="{{section_report.id}}" hidden readonly required />
                    <input type="number" id="report_id" name="report_id" value="{{section_report.report.id}}" hidden readonly required />
                    <div class="mb-3">
                        <p>Are you sure you want to delete section data for <b>{{section_report.section.name}}</b> for {{section_report.month}}?</p>
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No, Close</button>
                        <button type="submit" class="btn btn-danger">Yes, Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
