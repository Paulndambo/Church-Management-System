<div class="modal fade" id="deleteDistrictBranchModal{{branch.id}}" tabindex="-1" aria-labelledby="newTransactionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="newTransactionModalLabel">Delete Church</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="POST" action="{% url 'delete-district-church' %}">
                    {% csrf_token %}
                    <input type="number" id="branch_id" name="branch_id" value="{{branch.id}}" hidden readonly required />
                    <input type="number" id="section_id" name="section_id" value="{{branch.section.id}}" hidden readonly required />
                    <div class="mb-3">
                        <p>Are you sure you want to {{branch.section}} branch named <b>{{branch.name}}</b>?</p>
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No, Close</button>
                        <button type="submit" class="btn btn-danger">Yes, Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
