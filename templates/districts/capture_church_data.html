<div class="modal fade" id="captureChurchDataModal{{section_report.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-center fw-bold">Capture Church Data</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
            <form action="{% url 'capture-church-data' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">
                <input type="hidden" name="report_id" id="report_id" value="{{section_report.id}}" readonly/>
                    
                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label fw-bold">Church</label>
                        <select class="form-select select-add-church-name" id="church" name="church" required>
                            {% for church in churches %}
                                <option value="{{church.id}}">{{church.name}}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="col">
                        <label class="form-label fw-bold">Church Pastor</label>
                        <select class="form-select select-pastor-name" id="pastor" name="pastor" required>
                            {% for pastor in pastors %}
                                <option value="{{pastor.id}}">{{pastor.name}}({{pastor.pastor_role}})</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label fw-bold">Month</label>
                        <select class="form-select" id="month" name="month" required>
                            {% for month in months %}
                                <option value="{{month}}">{{month}}</option>
                            {% endfor %}
                        </select>
                    </div>
                     <div class="col">
                        <label class="form-label fw-bold">Year</label>
                        <select class="form-select" id="year" name="year" required>
                            <option value="{{section_report.year}}" selected>{{section_report.year}}</option>
                        </select>
                    </div>
                    
                </div>
                <div class="row mb-3">
               
                    <div class="col">
                        <label class="form-label fw-bold">Total Collected</label>
                            <input
                                type="number"
                                class="form-control"
                                id="total_collected"
                                name="total_collected"
                                value="0"
                            />
                        
                    </div>
                    <div class="col">
                        <label for="exampleInputPassword1" class="form-label fw-bold">Kenya Kids</label>
                        <input
                            type="number"
                            class="form-control"
                            id="kenya_kids"
                            name="kenya_kids"
                            value="0"
                        />
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label for="exampleInputPassword1" class="form-label fw-bold">General Fund</label>
                        <input
                            type="number"
                            class="form-control"
                            id="general_fund"
                            name="general_fund"
                            required
                            value="0"
                        />
                    </div>
                    <div class="col">
                        <label for="exampleInputPassword1" class="form-label fw-bold">Sunday School</label>
                        <input
                            type="number"
                            class="form-control"
                            id="sunday_school"
                            name="sunday_school"
                            value="0"
                            required
                        />
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label for="exampleInputPassword1" class="form-label fw-bold">Pastors Tithe</label>
                        <input
                            type="number"
                            class="form-control"
                            id="pastors_tithe"
                            name="pastors_tithe"
                            value="0"
                            required
                        />
                    </div>
                    <div class="col">
                        <label for="exampleInputPassword1" class="form-label fw-bold">Presbyter Tithe</label>
                        <input
                            type="number"
                            class="form-control"
                            id="presbyter_tithe"
                            name="presbyter_tithe"
                            value="0"
                            required
                        />
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col">
                        <label for="exampleInputPassword1" class="form-label fw-bold">Easter</label>
                        <input
                            type="number"
                            class="form-control"
                            id="easter"
                            name="easter"
                            value="0"
                        />
                    </div>
                    <div class="col">
                        <label for="exampleInputPassword1" class="form-label fw-bold">Special Offering</label>
                        <input
                            type="number"
                            class="form-control"
                            id="special_offering"
                            name="special_offering"
                            value="0"
                        />
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label for="exampleInputPassword1" class="form-label fw-bold">Children Attendance</label>
                        <input
                            type="number"
                            class="form-control"
                            id="children"
                            name="children"
                            value="0"
                            required
                        />
                    </div>
                    <div class="col">
                        <label for="exampleInputPassword1" class="form-label fw-bold">Adult Attendance</label>
                        <input
                            type="number"
                            class="form-control"
                            id="adult"
                            name="adult"
                            value="0"
                            required
                        />
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label for="exampleInputPassword1" class="form-label fw-bold">KAGDOM</label>
                        <input
                            type="number"
                            class="form-control"
                            id="kagdom"
                            name="kagdom"
                            value="0"
                        />
                    </div>
                    <div class="col">
                        <label for="exampleInputPassword1" class="form-label fw-bold">District Missions</label>
                        <input
                            type="number"
                            class="form-control"
                            id="district_missions"
                            name="district_missions"
                            value="0"
                        />
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label for="exampleInputPassword1" class="form-label fw-bold">Pastor's Fund</label>
                        <input
                            type="number"
                            class="form-control"
                            id="pastors_fund"
                            name="pastors_fund"
                            value="0"
                        />
                    </div>
                    <div class="col">
                        <label for="exampleInputPassword1" class="form-label fw-bold">Church Welfare</label>
                        <input
                            type="number"
                            class="form-control"
                            id="church_welfare"
                            name="church_welfare"
                            value="0"
                        />
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label for="exampleInputPassword1" class="form-label fw-bold">Resource Mobilisation</label>
                        <input
                            type="number"
                            class="form-control"
                            id="resource_mobilisation"
                            name="resource_mobilisation"
                            value="0"
                        />
                    </div>
                    <div class="col">
                        <label for="exampleInputPassword1" class="form-label fw-bold">Church Support</label>
                        <input
                            type="number"
                            class="form-control"
                            id="church_support"
                            name="church_support"
                            value="0"
                        />
                    </div>
                </div>

                <div class="text-center mt-3">
                  <input type="submit" class="btn btn-primary w-30" value="Submit Church Data" />
                </div>
              </div>
            </form>
      </div>
    </div>
  </div>


<script>
$(document).ready(function() {
    // Initialize Select2 for edit modal when modal is shown
    $('#captureChurchDataModal{{section_report.id}}').on('shown.bs.modal', function() {
        var modalElement = $(this);
        var selectElement = modalElement.find('.select-pastor-name');
        
        // Only initialize if not already initialized
        if (!selectElement.data('select2')) {
            selectElement.select2({
                placeholder: 'Search and select a church...',
                allowClear: true,
                width: '100%',
                dropdownParent: modalElement.find('.modal-body'),
                language: {
                    noResults: function() {
                        return "No churches found";
                    }
                }
            });
        }
    });

    // Destroy Select2 when modal is hidden
    $('#captureChurchDataModal{{section_report.id}}').on('hidden.bs.modal', function() {
        $(this).find('.select-pastor-name').select2('destroy');
    });
});


$(document).ready(function() {
    // Initialize Select2 for edit modal when modal is shown
    $('#captureChurchDataModal{{section_report.id}}').on('shown.bs.modal', function() {
        var modalElement = $(this);
        var selectElement = modalElement.find('.select-add-church-name');
        
        // Only initialize if not already initialized
        if (!selectElement.data('select2')) {
            selectElement.select2({

                language: {
                    noResults: function() {
                        return "No churches found";
                    }
                }
            });
        }
    });

    // Destroy Select2 when modal is hidden
    $('#captureChurchDataModal{{section_report.id}}').on('hidden.bs.modal', function() {
        $(this).find('.select-add-church-name').select2('destroy');
    });
});
</script>
