<div class="modal fade" id="editChurchSectionModal{{section.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-center">Update Section</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
            <form action="{% url 'edit-section' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">
                    <input type="hidden" name="section_id" id="section_id" value="{{section.id}}" readonly/>
                  <div class="row mb-3">
                <div class="col">
                  <label for="exampleInputPassword1" class="form-label fw-bold">Section Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    value="{{section.name}}"
                    required
                  />
                </div>
                </div>
             
                <div class="row mb-3">
                    <div class="col">
                    <label class="form-label fw-bold">District</label>
                    <select class="form-select" id="district" name="district" required>
                        <option value="{{section.district.id}}">{{section.district.name}}</option>
                        {% for district in districts %}
                            {% if district.id != section.district.id %}
                                <option value="{{district.id}}">{{district.name}}</option>
                            {% endif %}
                        {% endfor %}
                      </select>
                  </div>
                </div>

                <div class="text-center mt-3">
                  <input type="submit" class="btn btn-primary w-30" value="Update Section" />
                </div>
              </div>
            </form>
      </div>
    </div>
  </div>
