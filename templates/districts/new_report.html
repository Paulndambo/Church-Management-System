<div class="modal fade" id="newDistrictReportModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-center">Add Report</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
            <form action="{% url 'new-report' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">
                  
                <div class="row mb-3">
                    <div class="col">
                    <label class="form-label fw-bold">District</label>
                    <select class="form-select" id="district" name="district" required>
                        {% for district in districts %}
                            <option value={{district.id}}>{{district.name}}</option>
                         {% endfor %}
                    </select>
                  </div>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label fw-bold">Month</label>
                        <select class="form-select" id="month" name="month" required>
                            {% for month in months %}
                                <option value={{month}}>{{month}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col">
                        <label class="form-label fw-bold">Year</label>
                        <select class="form-select" id="year" name="year" required>
                            {% for year in years %}
                                <option value={{year}}>{{year}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="text-center mt-3">
                  <input type="submit" class="btn btn-primary w-30" value="Add Report" />
                </div>
              </div>
            </form>
      </div>
    </div>
  </div>
