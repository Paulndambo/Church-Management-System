<div class="modal fade" id="editChurchDataModal{{church_report.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-center fw-bold">Capture Church Data</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
            <form action="{% url 'edit-church-data' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">
                <input type="hidden" name="report_id" id="report_id" value="{{church_report.id}}" readonly/>
                <input type="hidden" name="section_id" id="section_id" value="{{church_report.section.id}}" readonly/>
                <input type="hidden" name="church_id" id="church_id" value="{{church_report.church.id}}" readonly/>
                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label fw-bold">Church</label>
                        <select class="form-select" id="church" name="church" required>
                            {% for church in churches %}
                                <option value="{{church.id}}">{{church.name}}({{church.section}})</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col">
                        <label class="form-label fw-bold">Month</label>
                        <select class="form-select" id="month" name="month" required>
                            <option value="{{church_report.month}}">{{church_report.month}}</option>
                            {% for month in months %}
                                {% if month != church_report.month %}
                                    <option value="{{month}}">{{month}}</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label fw-bold">Pastor</label>
                        <select class="form-select" id="pastor" name="pastor" required>
                            <option value="{{church_report.pastor.id}}">{{church_report.pastor.name}}({{church_report.pastor.pastor_role}})</option>
                            {% for pastor in pastors %}
                                {% if pastor.id != church_report.pastor.id %}
                                    <option value="{{pastor.id}}">{{pastor.name}}({{pastor.pastor_role}})</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                 
                    <div class="col">
                        <label class="form-label fw-bold">Total Collected</label>
                        
                            <input
                                type="number"
                                class="form-control"
                                id="total_collected"
                                name="total_collected"
                                value="{{church_report.total_collected}}"
                            />
                   
                    </div>
                </div>
                
                <div class="row mb-3">
                      <div class="col">
                        <label class="form-label fw-bold">Year</label>
                        <select class="form-select" id="year" name="year" required>
                            <option value="{{church_report.year}}">{{church_report.year}}</option>
                            {% for year in years %}
                                {% if year != church_report.year %}
                                    <option value="{{year}}">{{yearh}}</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col">
                        <label for="exampleInputPassword1" class="form-label fw-bold">Kenya Kids</label>
                        <input
                            type="number"
                            class="form-control"
                            id="kenya_kids"
                            name="kenya_kids"
                            value="{{church_report.kenya_kids}}"
                        />
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label for="exampleInputPassword1" class="form-label fw-bold">General Fund</label>
                        <input
                            type="number"
                            class="form-control"
                            id="general_fund"
                            name="general_fund"
                            required
                            value="{{church_report.general_fund}}"
                        />
                    </div>
                    <div class="col">
                        <label for="exampleInputPassword1" class="form-label fw-bold">Sunday School</label>
                        <input
                            type="number"
                            class="form-control"
                            id="sunday_school"
                            name="sunday_school"
                            value="{{church_report.sunday_school}}"
                            required
                        />
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label for="exampleInputPassword1" class="form-label fw-bold">Pastors Tithe</label>
                        <input
                            type="number"
                            class="form-control"
                            id="pastors_tithe"
                            name="pastors_tithe"
                            value="{{church_report.pastors_tithe}}"
                            required
                        />
                    </div>
                    <div class="col">
                        <label for="exampleInputPassword1" class="form-label fw-bold">Presbyter Tithe</label>
                        <input
                            type="number"
                            class="form-control"
                            id="presbyter_tithe"
                            name="presbyter_tithe"
                            value="{{church_report.presbyter_tithe}}"
                            required
                        />
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col">
                        <label for="exampleInputPassword1" class="form-label fw-bold">Easter</label>
                        <input
                            type="number"
                            class="form-control"
                            id="easter"
                            name="easter"
                            value="{{church_report.easter}}"
                        />
                    </div>
                    <div class="col">
                        <label for="exampleInputPassword1" class="form-label fw-bold">Special Offering</label>
                        <input
                            type="number"
                            class="form-control"
                            id="special_offering"
                            name="special_offering"
                            value="{{church_report.special_offering}}"
                        />
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label for="exampleInputPassword1" class="form-label fw-bold">Children Attendance</label>
                        <input
                            type="number"
                            class="form-control"
                            id="children"
                            name="children"
                            value="{{church_report.children}}"
                            required
                        />
                    </div>
                    <div class="col">
                        <label for="exampleInputPassword1" class="form-label fw-bold">Adult Attendance</label>
                        <input
                            type="number"
                            class="form-control"
                            id="adult"
                            name="adult"
                            value="{{church_report.adult}}"
                            required
                        />
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label for="exampleInputPassword1" class="form-label fw-bold">KAGDOM</label>
                        <input
                            type="number"
                            class="form-control"
                            id="kagdom"
                            name="kagdom"
                            value="{{church_report.kagdom}}"
                        />
                    </div>
                    <div class="col">
                        <label for="exampleInputPassword1" class="form-label fw-bold">District Missions</label>
                        <input
                            type="number"
                            class="form-control"
                            id="district_missions"
                            name="district_missions"
                            value="{{church_report.district_missions}}"
                        />
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label for="exampleInputPassword1" class="form-label fw-bold">Pastor's Fund</label>
                        <input
                            type="number"
                            class="form-control"
                            id="pastors_fund"
                            name="pastors_fund"
                            value="{{church_report.pastors_fund}}"
                        />
                    </div>
                    <div class="col">
                        <label for="exampleInputPassword1" class="form-label fw-bold">Church Welfare</label>
                        <input
                            type="number"
                            class="form-control"
                            id="church_welfare"
                            name="church_welfare"
                            value="{{church_report.church_welfare}}"
                        />
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label for="exampleInputPassword1" class="form-label fw-bold">Resource Mobilisation</label>
                        <input
                            type="number"
                            class="form-control"
                            id="resource_mobilisation"
                            name="resource_mobilisation"
                            value="{{church_report.resource_mobilisation}}"
                            
                        />
                    </div>
                    <div class="col">
                        <label for="exampleInputPassword1" class="form-label fw-bold">Church Support</label>
                        <input
                            type="number"
                            class="form-control"
                            id="church_support"
                            name="church_support"
                            value="{{church_report.church_support}}"
                        />
                    </div>
                </div>
                <div class="text-center mt-3">
                  <input type="submit" class="btn btn-primary w-30" value="Submit Church Data" />
                </div>
              </div>
            </form>
      </div>
    </div>
  </div>
