<div class="modal fade" id="editPastorModal{{pastor.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-center">Edit Pastor Details</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
            <form action="{% url 'edit-pastor' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">
                    <input type="number" value="{{pastor.id}}" id="pastor_id" name="pastor_id" hidden readonly />
                  <div class="row mb-3">
                <div class="col">
                  <label for="exampleInputPassword1" class="form-label fw-bold">First Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="first_name"
                    name="first_name"
                    value="{{pastor.first_name}}"
                    required
                  />
                </div>
                <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Last Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="last_name"
                      name="last_name"
                      value="{{pastor.last_name}}"
                      required
                    />
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Phone Number</label>
                    <input
                      type="text"
                      class="form-control"
                      id="phone_number"
                      name="phone_number"
                      value="{{pastor.phone_number}}"
                      required
                    />
                  </div>
                  <div class="col">
                    <label class="form-label fw-bold">Gender</label>
                    <select class="form-select" id="gender" name="gender" required>
                        <option value="{{pastor.gender}}">{{pastor.gender}}</option>
                        {% for gender in genders %}
                            {% if gender != pastor.gender %}
                                <option value="{{gender}}">{{gender}}</option>
                            {% endif %}
                        {% endfor %}
                      </select>
                  </div>
                </div>
               
                <div class="row mb-3">
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Church</label>
                    <br>
                    <select class="form-select edit-pastor-select" id="branch" name="branch">
                        <option value="{{pastor.church.id}}">{{pastor.church.name}}</option>
                        {% for branch in branches %}
                            {% if branch.id != pastor.church.id %}
                                <option value="{{branch.id}}">{{branch.name}}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                  </div>
                </div>

                <div class="text-center mt-3">
                  <input type="submit" class="btn btn-primary w-30" value="Edit Pastor Details" />
                </div>
              </div>
            </form>
    </div>
  </div>
</div>


<script>
$(document).ready(function() {
    // Initialize Select2 for edit modal when modal is shown
    $('#editPastorModal{{pastor.id}}').on('shown.bs.modal', function() {
        var modalElement = $(this);
        var selectElement = modalElement.find('.edit-pastor-select');
        
        // Only initialize if not already initialized
        if (!selectElement.data('select2')) {
            selectElement.select2({
                placeholder: 'Search and select a church...',
                allowClear: true,
                width: '100%',
                dropdownParent: modalElement.find('.modal-body'),
                language: {
                    noResults: function() {
                        return "No churches found";
                    }
                }
            });
        }
    });

    // Destroy Select2 when modal is hidden
    $('#editPastorModal{{pastor.id}}').on('hidden.bs.modal', function() {
        $(this).find('.edit-pastor-select').select2('destroy');
    });
});
</script>
