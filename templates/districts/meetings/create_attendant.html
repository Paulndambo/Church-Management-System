<div class="modal fade" id="newDistrictMeetingAttendantModal{{meeting.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-center">New District Meeting</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
            <form action="{% url 'create-attendant' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">
                <input type="hidden" name="meeting_id" id="meeting_id" value="{{meeting.id}}" readonly/>
                <div class="row mb-3">
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Full Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="full_name"
                      name="full_name"
                      required
                    />
                  </div>
                </div>

                <div class="row mb-3">
                  <div class="col">
                    <label class="form-label fw-bold">Role</label>
                    <select class="form-select" id="role" name="role" required>
                        {% for role in roles %}
                            <option value="{{role}}">{{role}}</option>
                        {% endfor %}
                      </select>
                  </div>
                  <div class="col">
                    <label class="form-label fw-bold">Status</label>
                    <select class="form-select" id="status" name="status" required>
                        {% for status in statuses %}
                            <option value="{{status}}">{{status}}</option>
                        {% endfor %}
                      </select>
                  </div>
                </div>
                
                <div class="text-center mt-3">
                  <button type="submit" class="btn btn-primary w-30">Create Meeting Attendant</button>
                </div>
              </div>
              </form>
      </div>
    </div>
  </div>
