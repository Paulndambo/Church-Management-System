<div class="modal fade" id="newDistrictMeetingModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-center">New District Meeting</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
            <form action="{% url 'new-district-meeting' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="row mb-3">
                  <div class="col">
                    <label class="form-label fw-bold">District</label>
                    <select class="form-select" id="district" name="district" required>
                        {% for district in districts %}
                            <option value="{{district.id}}">{{district.name}}</option>
                        {% endfor %}
                      </select>
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Meeting Date</label>
                    <input
                      type="date"
                      class="form-control"
                      id="meeting_date"
                      name="meeting_date"
                      required
                    />
                  </div>
                </div>
                <div class="text-center mt-3">
                  <button type="submit" class="btn btn-primary w-30">Create Meeting</button>
                </div>
              </div>
              </form>
      </div>
    </div>
  </div>
