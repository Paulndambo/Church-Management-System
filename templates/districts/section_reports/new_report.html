<div class="modal fade" id="newYearlySectionReportsModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-center fw-bold">Create Church Reports</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
            <form action="{% url 'new-section-reports' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">
                  
                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label fw-bold">Year</label>
                        <select class="form-select" id="year" name="year" required>
                            {% for year in years %}
                                <option value={{year}}>{{year}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="text-center mt-3">
                  <input type="submit" class="btn btn-primary w-30" value="Create Church Reports" />
                </div>
              </div>
            </form>
      </div>
    </div>
  </div>
