<div class="modal fade" id="editMemberModal{{member.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-center">Edit Church Member</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
            <form action="{% url 'edit-member' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">
                    <input type="hidden" name="member_id" id="member_id" value="{{member.id}}" readonly/>
                  <div class="row mb-3">
                <div class="col">
                  <label for="exampleInputPassword1" class="form-label fw-bold">First Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="first_name"
                    name="first_name"
                    value="{{member.user.first_name}}"
                    required
                  />
                </div>
                <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Last Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="last_name"
                      name="last_name"
                      value="{{member.user.last_name}}"
                      required
                    />
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Phone Number</label>
                    <input
                      type="text"
                      class="form-control"
                      id="phone_number"
                      name="phone_number"
                      value="{{member.user.phone_number}}"
                      required
                    />
                  </div>
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      name="email"
                    value="{{member.user.email}}"
                    />
                  </div>
                </div>
               
                <div class="row mb-3">
                    <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">ID/Birth Cert. No</label>
                      <input
                        type="text"
                        class="form-control"
                        id="id_number"
                        name="id_number"
                        value="{{member.user.id_number}}"
                      />
                  </div> 
                  <div class="col">
                    <label class="form-label fw-bold">Gender</label>
                    <select class="form-select" id="gender" name="gender" required>
                        <option value="{{member.user.gender}}">{{member.user.gender}}</option>
                        {% for gender in gender_choices %}
                            {% if gender != member.user.gender %}
                                <option value="{{gender}}">{{gender}}</option>
                            {% endif %}
                        {% endfor %}
                      </select>
                  </div>
                   <div class="col">
                    <label class="form-label fw-bold">Member Status</label>
                    <select class="form-select" id="status" name="status" required>
                        <option value="{{member.status}}">{{member.status}}</option>
                        {% for status in status_choices %}
                            {% if status != member.status %}
                                <option value="{{status}}">{{status}}</option>
                            {% endif %}
                        {% endfor %}
                      </select>
                  </div>
                </div>

                <div class="row mb-3">
                  <div class="col">
                    <label class="form-label fw-bold">Position</label>
                    <select class="form-select" id="role" name="role" required>
                        <option value="{{member.position}}">{{member.position}}</option>
                        {% for position in positions  %}
                            {% if position != member.position %}
                                <option value="{{position}}">{{position}}</option>
                            {% endif %}
                        {% endfor %}
                      </select>
                  </div>
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Member Since</label>
                      <input
                        type="date"
                        class="form-control"
                        id="member_since"
                        name="member_since"
                        value="{{member.member_since|date:'Y-m-d'}}"
                        required
                      />
                  </div>  
                </div>

                <div class="row mb-3">
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Department</label>
                    <select class="form-select" id="department" name="department" required>
                        <option value={{member.department.id}}>{{member.department.name}}</option>
                        {% for department in departments %}
                            {% if department.id != member.department.id %}
                                <option value={{department.id}}>{{department.name}}</option>
                            {% endif %}
                         {% endfor %}
                      </select>
                  </div>
                  <div class="col">
                      <label for="exampleInputPassword1" class="form-label fw-bold">Branch</label>
                      <select class="form-select" id="branch" name="branch" required>
                        <option value={{member.branch.id}}>{{member.branch.name}}</option>
                        {% for branch in branches %}
                            {% if branch.id != member.branch.id %}
                                <option value={{branch.id}}>{{branch.name}}</option>
                            {% endif %}
                        {% endfor %}
                      </select>
                    </div>
                  </div>
  
                <div class="row mb-2">
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Address</label>
                    <input
                      type="text"
                      class="form-control"
                      id="address"
                      name="address"
                      value="{{member.user.address}}"
                    />
                  </div>
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">City/Town</label>
                    <input
                      type="text"
                      class="form-control"
                      id="city"
                      name="city"
                      value="{{member.user.city}}"
                    />
                  </div>
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Country</label>
                    <input
                      type="text"
                      class="form-control"
                      id="country"
                      name="country"
                        value="{{member.user.country}}"
                    />
                  </div>
                </div>

               
                <div class="text-center mt-3">
                  <button type="submit" class="btn btn-primary w-30">Edit Member</button>
                </div>
              </div>
              </form>
      </div>
    </div>
  </div>
