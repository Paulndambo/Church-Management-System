<div class="modal fade" id="newGroupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-center fw-bold">New Church Group</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
            <form action="{% url 'new-group' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">

                <div class="row mb-3">
                    <div class="col">
                      <label for="exampleInputPassword1" class="form-label fw-bold">Name</label>
                      <input
                      type="text"
                      class="form-control"
                      id="name"
                      name="name"
                        required
                    />
                    </div>
                </div>
  
                <div class="row mb-3">
                  <div class="col">
                      <label for="exampleInputPassword1" class="form-label fw-bold">Date Started</label>
                      <input
                      type="date"
                      class="form-control"
                      id="date_started"
                      name="date_started"
                        required
                    />
                    </div>
                  <div class="col">
                      <label for="exampleInputPassword1" class="form-label fw-bold">Branch</label>
                      <select class="form-select" id="branch" name="branch">
                        {% for branch in branches %}
                            <option value={{branch.id}}>{{branch.name}}</option>
                        {% endfor %}
                      </select>
                    </div>
                </div>

            
                <div class="row mb-3">
                  
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Group Status</label>
                    <select class="form-select" id="status" name="status" required>
                        {% for status in status_choices %}
                            <option value={{status}}>{{status}}</option>
                        {% endfor %}
                      </select>
                  </div>
                </div>  
                
                           
                <div class="text-center mt-3">
                  <button type="submit" class="btn btn-primary w-30">Create Bible Study Group</button>
                </div>
              </div>
              </form>
      </div>
    </div>
  </div>
