<div class="modal fade" id="editGroupModal{{group.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-center fw-bold">Edit Bible Study Group</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
            <form action="{% url 'edit-group' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">
                <input type="number" hidden readonly id="group_id" name="group_id" value="{{group.id}}">
                <div class="row mb-3">
                    <div class="col">
                      <label for="exampleInputPassword1" class="form-label fw-bold">Name</label>
                      <input
                      type="text"
                      class="form-control"
                      id="name"
                      name="name"
                        value="{{group.name}}"
                        required
                    />
                    </div>
                   
                </div>
  
                <div class="row mb-3">
                   <div class="col">
                      <label for="exampleInputPassword1" class="form-label fw-bold">Date Started</label>
                      <input
                      type="date"
                      class="form-control"
                      id="date_started"
                      name="date_started"
                        value="{{group.date_started|date:'Y-m-d'}}"
                        required
                    />
                    </div>
                  <div class="col">
                      <label for="exampleInputPassword1" class="form-label fw-bold">Branch</label>
                      <select class="form-select" id="branch" name="branch">
                        <option value={{group.branch.id}}>{{group.branch.name}}</option>
                        {% for branch in branches %}
                            {% if group.branch.id != branch.id %}
                                <option value={{branch.id}}>{{branch.name}}</option>
                            {% endif %}
                        {% endfor %}
                      </select>
                    </div>
                </div>

                

                <div class="row mb-3">
                 
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Group Status</label>
                    <select class="form-select" id="status" name="status" required>
                         <option value={{group.status}}>{{group.status}}</option>
                        {% for status in status_choices %}
                            {% if status != group.status %}
                                <option value={{status}}>{{status}}</option>
                            {% endif %}
                        {% endfor %}
                      </select>
                  </div>
                </div>             
                <div class="text-center mt-3">
                  <button type="submit" class="btn btn-primary w-30">Edit Bible Study Group</button>
                </div>
              </div>
              </form>
      </div>
    </div>
  </div>
