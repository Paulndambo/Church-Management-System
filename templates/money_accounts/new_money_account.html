<div class="modal fade" id="newMoneyAccountModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-center">New Money Account</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
            <form action="{% url 'new-money-account' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">

                <div class="row mb-3">
                    <div class="col">
                      <label for="exampleInputPassword1" class="form-label fw-bold">Account Name</label>
                      <input
                      type="text"
                      class="form-control"
                      id="account_name"
                      name="account_name"
                        required
                    />
                    </div>
                  </div>
  
                <div class="row mb-3">
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Account Type</label>
                    <select class="form-select" id="account_type" name="account_type" required>
                      <option value="" disabled selected hidden>--Select Account Type---</option>
                        {% for account_type in account_types %}
                            <option value="{{account_type}}">{{account_type}}</option>
                        {% endfor %}
                    </select>
                  </div>
                
                </div> 
                <div class="row mb-3">
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Balance</label>
                    <input
                      type="number"
                      class="form-control"
                      id="balance"
                      name="balance"
                      required
                    />
                  </div>
                </div>  
                
                <div class="text-center mt-3">
                  <button type="submit" class="btn btn-primary w-30">Create Money Account</button>
                </div>
              </div>
              </form>
      </div>
    </div>
  </div>
