<div class="modal fade" id="editContributionModal{{contribution.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-center">Edit Contribution</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
            <form action="#" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">
                  <input type="hidden" value="{{contribution.id}}" name="contribution_id" id="contribution_id" readonly required />
              
  
                <div class="row mb-2">
                  <div class="col">
                      <label for="exampleInputPassword1" class="form-label fw-bold">Project</label>
                      <select class="form-select" id="project" name="project" required>
                        <option value="{{contribution.project.id}}">{{contribution.project.name}}</option>
                        {% for project in projects %}
                            {% if project.id != contribution.project.id %}
                                <option value={{project.id}}>{{project.name}}</option>
                            {% endif %}
                         {% endfor %}
                      </select>
                      </select>
                    </div>
                </div> 
                <div class="row mb-2">
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Amount</label>
                    <input
                      type="number"
                      class="form-control"
                      id="amount"
                      name="amount"
                      value="{{contribution.amount}}"
                        required
                    />
                  </div>
                 
                </div>              
                <div class="text-center mt-3">
                  <button type="submit" class="btn btn-primary w-30">Record Contribution</button>
                </div>
              </div>
              </form>
      </div>
    </div>
  </div>
