<div class="modal fade" id="newProjectModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-center">New Church Project</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
            <form action="{% url 'new-project' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">

                <div class="row mb-3">
                    <div class="col">
                      <label for="exampleInputPassword1" class="form-label fw-bold">Project Name</label>
                      <input
                      type="text"
                      class="form-control"
                      id="name"
                      name="name"
                        required
                    />
                    </div>
                  </div>
  
                <div class="row mb-2">
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Total Budget</label>
                    <input
                      type="number"
                      class="form-control"
                      id="total_budget"
                      name="total_budget"
                      required
                    />
                  </div>
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Amount Raised</label>
                    <input
                      type="number"
                      class="form-control"
                      id="amount_raised"
                      name="amount_raised"
                        required
                    />
                  </div>
                </div> 
                <div class="row mb-2">
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Start Date</label>
                    <input
                      type="date"
                      class="form-control"
                      id="start_date"
                      name="start_date"
                      required
                    />
                  </div>
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">End Date</label>
                    <input
                      type="date"
                      class="form-control"
                      id="end_date"
                      name="end_date"
                        required
                    />
                  </div>
                </div>    

                <div class="row mb-2">
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Project Type</label>
                     <select class="form-select" name="project_type" id="project_type" required>
                      <option value="" disabled selected>Select Project Type</option>
                      {% for project_type in project_types %}
                      <option value="{{ project_type }}">{{ project_type }}</option>
                      {% endfor %}
                    </select>
                  </div>
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Project Status</label>
                    <select class="form-select" name="status" id="status" required>
                      <option value="" disabled selected>Select Status</option>
                      {% for status in project_statuses %}
                      <option value="{{ status }}">{{ status }}</option>
                      {% endfor %}
                    </select>
                  </div>
                </div>    
                           
                <div class="text-center mt-3">
                  <button type="submit" class="btn btn-primary w-30">Create Project</button>
                </div>
              </div>
              </form>
      </div>
    </div>
  </div>
