<div class="modal fade" id="newVisitorModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-center fw-bold">New Church Visitor</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
            <form action="{% url 'new-visitor' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">
                  <div class="row mb-3">
                <div class="col">
                  <label for="exampleInputPassword1" class="form-label fw-bold">First Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="first_name"
                    name="first_name"
                    required
                  />
                </div>
                <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Last Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="last_name"
                      name="last_name"
                      required
                    />
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Phone Number</label>
                    <input
                      type="text"
                      class="form-control"
                      id="phone_number"
                      name="phone_number"
                      required
                    />
                  </div>
                  <div class="col">
                    <label class="form-label fw-bold">Gender</label>
                    <select class="form-select" id="gender" name="gender" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                      </select>
                  </div>
                </div>
               
                <div class="row mb-3">
                  <div class="col">
                    <label class="form-label fw-bold">Photo Consent</label>
                    <select class="form-select" id="photo_consent" name="photo_consent" required>
                        <option value="Accept">Accept</option>
                        <option value="Decline">Decline</option>
                      </select>
                  </div>

                   <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Church Service</label>
                    <select class="form-select" id="church_service" name="church_service">
                        {% for church_service in church_services %}
                            <option value={{church_service.id}}>{{church_service.name}}</option>
                         {% endfor %}
                      </select>
                  </div>
                </div>

                <div class="row mb-3">
                 
                  <div class="col">
                      <label for="exampleInputPassword1" class="form-label fw-bold">Branch</label>
                      <select class="form-select" id="branch" name="branch" required>
                        {% for branch in branches %}
                            <option value={{branch.id}}>{{branch.name}}</option>
                        {% endfor %}
                      </select>
                    </div>
                    <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Address</label>
                    <input
                      type="text"
                      class="form-control"
                      id="address"
                      name="address"
                    />
                  </div>
                  </div>
  
                <div class="row mb-2">
                  
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">City/Town</label>
                    <input
                      type="text"
                      class="form-control"
                      id="city"
                      name="city"
                      
                    />
                  </div>
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Country</label>
                    <input
                      type="text"
                      class="form-control"
                      id="country"
                      name="country"
                    />
                  </div>
                </div>

               
                <div class="text-center mt-3">
                  <button type="submit" class="btn btn-primary w-30">Create Church Visitor</button>
                </div>
              </div>
              </form>
      </div>
    </div>
  </div>
