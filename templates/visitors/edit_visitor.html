<div class="modal fade" id="editVisitorModal{{visitor.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-center">Edit Church Visitor</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
            <form action="{% url 'edit-visitor' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">
                    <input type="hidden" value="{{visitor.id}}" name="visitor_id" id="visitor_id" readonly required />
                  <div class="row mb-3">
                <div class="col">
                  <label for="exampleInputPassword1" class="form-label fw-bold">First Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="first_name"
                    name="first_name"
                    value="{{visitor.first_name}}"
                    required
                  />
                </div>
                <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Last Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="last_name"
                      name="last_name"
                      value="{{visitor.last_name}}"
                      required
                    />
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Phone Number</label>
                    <input
                      type="text"
                      class="form-control"
                      id="phone_number"
                      name="phone_number"
                      value="{{visitor.phone_number}}"
                      required
                    />
                  </div>
                  <div class="col">
                    <label class="form-label fw-bold">Gender</label>
                    <select class="form-select" id="gender" name="gender" required>
                        <option value="{{visitor.gender}}">{{visitor.gender}}</option>
                        {% for gender in gender_choices %}
                            {% if gender != visitor.gender %}
                                <option value="{{gender}}">{{gender}}</option>
                            {% endif %}
                        {% endfor %}
                      </select>
                  </div>
                </div>
               
                <div class="row mb-3">
                  <div class="col">
                    <label class="form-label fw-bold">Photo Consent</label>
                    <select class="form-select" id="photo_consent" name="photo_consent" required>
                        <option value="{{visitor.photo_consent}}">{{visitor.photo_consent}}</option>
                        {% for consent in photo_consent_choices %}
                            {% if consent != visitor.photo_consent %}
                                <option value="{{consent}}">{{consent}}</option>
                            {% endif %}
                        {% endfor %}
                      </select>
                  </div>

                   <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Church Service</label>
                    <select class="form-select" id="church_service" name="church_service">
                        <option value="{{visitor.church_service.id}}">{{visitor.church_service.name}}</option>
                        {% for church_service in church_services %}
                            {% if church_service.id != visitor.church_service.id %}
                                <option value={{church_service.id}}>{{church_service.name}}</option>
                            {% endif %}
                         {% endfor %}
                      </select>
                  </div>
                </div>

                <div class="row mb-3">
                  <div class="col">
                      <label for="exampleInputPassword1" class="form-label fw-bold">Branch</label>
                      <select class="form-select" id="branch" name="branch" required>
                        <option value="{{visitor.branch.id}}">{{visitor.branch.name}}</option>
                        {% for branch in branches %}
                            {% if branch.id != visitor.branch.id %}
                                <option value={{branch.id}}>{{branch.name}}</option>
                            {% endif %}
                        {% endfor %}
                      </select>
                    </div>
                    <div class="col">
                      <label for="exampleInputPassword1" class="form-label fw-bold">Address</label>
                      <input
                        type="text"
                        class="form-control"
                        id="address"
                        name="address"
                        value="{{visitor.address}}"
                      />
                    </div>
                </div>
  
                <div class="row mb-2">
                 
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">City/Town</label>
                    <input
                      type="text"
                      class="form-control"
                      id="city"
                      name="city"
                      value="{{visitor.city}}"
                    />
                  </div>
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Country</label>
                    <input
                      type="text"
                      class="form-control"
                      id="country"
                      name="country"
                      value="{{visitor.country}}"
                    />
                  </div>
                </div>

                <div class="text-center mt-3">
                  <button type="submit" class="btn btn-primary w-30">Edit Church Visitor Details</button>
                </div>
              </div>
              </form>
      </div>
    </div>
  </div>
