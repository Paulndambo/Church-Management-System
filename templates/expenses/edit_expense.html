<div class="modal fade" id="editExpenseModal{{expense.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-center">Edit Church Expense</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
            <form action="{% url 'edit-expense' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">
                <input type="hidden" id="expense_id" name="expense_id" value="{{expense.id}}" readonly />
                    <div class="row mb-2">
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Expense Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      name="name"
                      value="{{expense.name}}"
                      required
                    />
                  </div>
                </div>
                
                <div class="row mb-2">
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Expense Amount</label>
                    <input
                      type="number"
                      class="form-control"
                      id="amount_allocated"
                      name="amount_allocated"
                      value="{{expense.amount_allocated}}"
                      required
                    />
                  </div>
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Expense Date</label>
                    <input
                      type="date"
                      class="form-control"
                      id="date_spend"
                      name="date_spend"
                      value="{{expense.date_spend|date:'Y-m-d'}}"
                        required
                    />
                  </div>
                </div>               
                <div class="text-center mt-3">
                  <button type="submit" class="btn btn-primary w-30">Record Expense</button>
                </div>
              </div>
              </form>
      </div>
    </div>
  </div>
