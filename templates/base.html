<!DOCTYPE html>
<html>
<head>
    <title>DASHBOARD | CHURCH ERP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    {% block additional_css %}
    {% endblock additional_css %}
    <style>
        :root {
            --sidebar-width: 280px;
            --sidebar-collapsed-width: 80px;
            --primary-color: #1a365d;
            --secondary-color: #2d3748;
            --accent-color: #3182ce;
            --success-color: #38a169;
            --warning-color: #d69e2e;
            --danger-color: #e53e3e;
            --light-bg: #f7fafc;
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --card-shadow-hover: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --church-primary: #1a365d;
            --church-secondary: #2d3748;
            --church-gold: #d69e2e;
            --church-light-gold: #f6e05e;
            --church-white: #ffffff;
            --church-light: #f7fafc;
            --church-gray: #718096;
            --church-border: #e2e8f0;
            --church-shadow: rgba(26, 54, 93, 0.1);
            --border-radius: 12px;
            --border-radius-sm: 8px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--church-light) 0%, #edf2f7 100%);
            color: var(--church-primary);
            line-height: 1.6;
            font-size: 14px;
        }

        .wrapper {
            display: flex;
            min-height: 100vh;
        }

        /* Typography */
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            color: var(--church-primary);
        }

        .text-church-primary { color: var(--church-primary) !important; }
        .text-church-secondary { color: var(--church-secondary) !important; }
        .text-church-gold { color: var(--church-gold) !important; }
        .text-church-gray { color: var(--church-gray) !important; }
        .bg-church-primary { background-color: var(--church-primary) !important; }
        .bg-church-secondary { background-color: var(--church-secondary) !important; }
        .bg-church-gold { background-color: var(--church-gold) !important; }
        .bg-church-light { background-color: var(--church-light) !important; }

        /* Sidebar */
        #sidebar {
            width: var(--sidebar-width);
            background: linear-gradient(180deg, var(--church-primary) 0%, var(--church-secondary) 100%);
            box-shadow: 4px 0 20px rgba(0,0,0,0.1);
            transition: var(--transition);
            position: fixed;
            height: 100vh;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(10px);
        }

        #sidebar.collapsed {
            width: var(--sidebar-collapsed-width);
        }

        #sidebar .sidebar-header {
            padding: 24px 20px;
            background: rgba(255,255,255,0.05);
            flex-shrink: 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        #sidebar .sidebar-header span {
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            font-size: 18px;
            letter-spacing: 0.5px;
        }

        #sidebar .sidebar-nav {
            flex-grow: 1;
            overflow-y: auto;
            padding: 16px 0;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.2) transparent;
        }

        #sidebar .sidebar-nav::-webkit-scrollbar {
            width: 4px;
        }

        #sidebar .sidebar-nav::-webkit-scrollbar-track {
            background: transparent;
        }

        #sidebar .sidebar-nav::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
        }

        #sidebar ul {
            padding: 0;
            list-style: none;
            margin: 0;
        }

        #sidebar ul li {
            margin: 2px 0;
        }

        #sidebar ul li a {
            padding: 12px 20px;
            display: flex;
            align-items: center;
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            transition: var(--transition);
            position: relative;
            border-left: 3px solid transparent;
            font-weight: 500;
            font-size: 14px;
        }

        #sidebar ul li a:hover {
            background: rgba(255,255,255,0.1);
            border-left: 3px solid var(--church-gold);
            color: white;
            transform: translateX(4px);
        }

        #sidebar ul li a.active {
            background: rgba(255,255,255,0.15);
            border-left: 3px solid var(--church-gold);
            color: white;
        }

        #sidebar .icon {
            margin-right: 12px;
            width: 20px;
            text-align: center;
            font-size: 16px;
        }

        #sidebar.collapsed .link-text {
            display: none;
        }

        #sidebar .submenu {
            background: rgba(0,0,0,0.2);
            display: none;
            margin-left: 0;
        }

        #sidebar .submenu a {
            padding-left: 52px;
            font-size: 13px;
            padding-top: 8px;
            padding-bottom: 8px;
        }

        #sidebar.collapsed .submenu a {
            padding-left: 20px;
        }

        .dropdown-toggle::after {
            display: none !important;
        }

        /* Content Area */
        #content {
            margin-left: var(--sidebar-width);
            width: 100%;
            padding: 24px;
            transition: var(--transition);
            min-height: 100vh;
        }

        #content.collapsed {
            margin-left: var(--sidebar-collapsed-width);
        }

        /* Cards */
        .card {
            border: none;
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            transition: var(--transition);
            background: var(--church-white);
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: var(--card-shadow-hover);
        }

        .card-stat {
            background: linear-gradient(135deg, var(--church-white) 0%, #f8fafc 100%);
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            border: 1px solid var(--church-border);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .card-stat::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--church-gold) 0%, var(--church-light-gold) 100%);
        }

        .card-stat:hover {
            transform: translateY(-4px);
            box-shadow: var(--card-shadow-hover);
        }

        .card-stat .card-body {
            padding: 24px;
        }

        .stats-icon {
            font-size: 2.5rem;
            opacity: 0.8;
            color: var(--church-gold);
        }

        /* Table Cards */
        .table-card {
            background: var(--church-white);
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            border: 1px solid var(--church-border);
            overflow: hidden;
            margin-bottom: 24px;
        }

        .table-toolbar {
            padding: 20px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
            border-bottom: 1px solid var(--church-border);
            background: #fafbfc;
        }

        .search-input {
            position: relative;
            max-width: 320px;
            flex: 1;
        }

        .search-input i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--church-gray);
            z-index: 2;
        }

        .search-input input {
            padding-left: 40px;
            border-radius: var(--border-radius-sm);
            border: 1px solid var(--church-border);
            padding: 12px 16px 12px 40px;
            font-size: 14px;
            transition: var(--transition);
            background: white;
        }

        .search-input input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(49, 130, 206, 0.1);
            outline: none;
        }

        .table-container {
            overflow-x: auto;
            padding: 0 24px;
        }

        .data-table {
            margin-bottom: 0;
            font-size: 14px;
        }

        .data-table th {
            background-color: #f8fafc;
            color: var(--church-primary);
            font-weight: 600;
            padding: 16px 12px;
            border-bottom: 2px solid var(--church-border);
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .data-table td {
            padding: 16px 12px;
            vertical-align: middle;
            border-bottom: 1px solid var(--church-border);
        }

        .data-table tbody tr:hover {
            background-color: #f8fafc;
        }

        /* Status Badges */
        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-active, .status-present {
            background-color: rgba(56, 161, 105, 0.1);
            color: var(--success-color);
        }

        .status-absent, .status-inactive, .status-lost, .status-unpaid {
            background-color: rgba(229, 62, 62, 0.1);
            color: var(--danger-color);
        }

        .status-pending, .status-requested, .status-application-in-progress {
            background-color: rgba(214, 158, 46, 0.1);
            color: var(--warning-color);
        }

        .status-returned, .status-approved, .status-paid {
            background-color: rgba(56, 161, 105, 0.1);
            color: var(--success-color);
        }

        /* Buttons */
        .btn {
            border-radius: var(--border-radius-sm);
            font-weight: 500;
            padding: 8px 16px;
            font-size: 14px;
            transition: var(--transition);
            border: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-color) 0%, #2b6cb0 100%);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #2b6cb0 0%, var(--accent-color) 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(49, 130, 206, 0.3);
        }

        .btn-secondary {
            background: var(--church-gray);
            color: white;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 12px;
        }

        /* Table Footer */
        .table-footer {
            padding: 20px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
            border-top: 1px solid var(--church-border);
            background: #fafbfc;
        }

        .page-info {
            color: var(--church-gray);
            font-size: 14px;
        }

        /* Pagination */
        .pagination {
            margin: 0;
        }

        .page-link {
            border: 1px solid var(--church-border);
            color: var(--church-primary);
            padding: 8px 12px;
            border-radius: var(--border-radius-sm);
            margin: 0 2px;
        }

        .page-link:hover {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            color: white;
        }

        .page-item.active .page-link {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }

        /* Loader */
        .loader {
            width: 100%;
            height: 3px;
            background-color: #f8f9fc;
            overflow: hidden;
            display: none;
        }

        .loader.active {
            display: block;
        }

        .loader::after {
            content: '';
            display: block;
            width: 40%;
            height: 100%;
            background: linear-gradient(90deg, var(--accent-color), var(--primary-color));
            animation: loading 1s infinite ease-in-out;
        }

        @keyframes loading {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(250%); }
        }

        /* Hamburger Menu */
        .hamburger {
            background: none;
            border: none;
            color: white;
            padding: 8px;
            cursor: pointer;
            border-radius: var(--border-radius-sm);
            transition: var(--transition);
        }

        .hamburger:hover {
            background: rgba(255,255,255,0.1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #sidebar {
                margin-left: calc(-1 * var(--sidebar-width));
                transition: var(--transition);
            }
            
            #sidebar.active {
                margin-left: 0;
            }

            #content {
                margin-left: 0;
                padding: 16px;
            }
            
            #content.active {
                margin-left: var(--sidebar-width);
            }

            .table-toolbar {
                flex-direction: column;
                align-items: stretch;
                padding: 16px;
            }

            .search-input {
                max-width: 100%;
            }

            .table-footer {
                flex-direction: column;
                text-align: center;
                padding: 16px;
            }

            .pagination {
                margin-top: 16px;
            }

            .card-stat .card-body {
                padding: 16px;
            }
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.6s ease-out;
        }

        /* Accessibility */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* Focus states */
        .btn:focus,
        .form-control:focus {
            outline: 2px solid var(--accent-color);
            outline-offset: 2px;
        }

        /* Stats Icon Wrapper */
        .stats-icon-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, rgba(214, 158, 46, 0.1) 0%, rgba(214, 158, 46, 0.05) 100%);
            border-radius: 50%;
            flex-shrink: 0;
        }

        /* Progress Bars */
        .progress {
            background-color: #f1f5f9;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar {
            border-radius: 10px;
            transition: width 0.6s ease;
        }

        /* Quick Action Buttons */
        .btn-outline-primary {
            border-color: var(--accent-color);
            color: var(--accent-color);
        }

        .btn-outline-primary:hover {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            color: white;
        }

        .btn-outline-success {
            border-color: var(--success-color);
            color: var(--success-color);
        }

        .btn-outline-success:hover {
            background-color: var(--success-color);
            border-color: var(--success-color);
            color: white;
        }

        .btn-outline-warning {
            border-color: var(--warning-color);
            color: var(--warning-color);
        }

        .btn-outline-warning:hover {
            background-color: var(--warning-color);
            border-color: var(--warning-color);
            color: white;
        }

        .btn-outline-info {
            border-color: var(--accent-color);
            color: var(--accent-color);
        }

        .btn-outline-info:hover {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            color: white;
        }

        /* Card Headers */
        .card-header {
            background: transparent;
            border-bottom: 1px solid var(--church-border);
            padding: 1.5rem 1.5rem 1rem;
        }

        .card-title {
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            color: var(--church-primary);
            margin: 0;
        }

        /* Enhanced Table Styles */
        .table-responsive {
            border-radius: var(--border-radius);
            box-shadow: inset 0 0 0 1px var(--church-border);
        }

        .data-table th {
            position: relative;
            cursor: pointer;
            user-select: none;
        }

        .data-table th:hover {
            background-color: #f1f5f9;
        }

        .data-table th i {
            transition: var(--transition);
        }

        .data-table th:hover i {
            color: var(--accent-color);
        }

        /* Avatar Styles */
        .avatar {
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .avatar-initial {
            font-weight: 600;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Badge Enhancements */
        .badge {
            font-size: 11px;
            padding: 6px 10px;
            border-radius: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge.bg-light {
            background-color: #f8fafc !important;
            color: var(--church-primary) !important;
            border: 1px solid var(--church-border);
        }

        /* Empty State Enhancements */
        .empty-state {
            text-align: center;
            padding: 3rem 2rem;
        }

        .empty-state i {
            opacity: 0.5;
        }

        /* Modal Enhancements */
        .modal-content {
            border: none;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
        }

        .modal-header {
            border-bottom: 1px solid var(--church-border);
            padding: 1.5rem;
        }

        .modal-body {
            padding: 1.5rem;
        }

        .modal-footer {
            border-top: 1px solid var(--church-border);
            padding: 1.5rem;
        }

        /* Notification Styles */
        .alert {
            border: none;
            border-radius: var(--border-radius-sm);
            padding: 1rem 1.25rem;
            margin-bottom: 1rem;
        }

        .alert-success {
            background-color: rgba(56, 161, 105, 0.1);
            color: var(--success-color);
            border-left: 4px solid var(--success-color);
        }

        .alert-danger {
            background-color: rgba(229, 62, 62, 0.1);
            color: var(--danger-color);
            border-left: 4px solid var(--danger-color);
        }

        /* Loading States */
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Hover Effects */
        .card-stat:hover .stats-icon-wrapper {
            transform: scale(1.1);
            background: linear-gradient(135deg, rgba(214, 158, 46, 0.2) 0%, rgba(214, 158, 46, 0.1) 100%);
        }

        .card-stat:hover .stats-icon {
            transform: scale(1.1);
        }

        /* Responsive Enhancements */
        @media (max-width: 576px) {
            .stats-icon-wrapper {
                width: 50px;
                height: 50px;
            }

            .stats-icon {
                font-size: 2rem;
            }

            .card-stat .card-body {
                padding: 1rem;
            }

            .table-toolbar {
                padding: 1rem;
            }

            .table-container {
                padding: 0 1rem;
            }
        }

        /* Print Styles */
        @media print {
            #sidebar {
                display: none;
            }

            #content {
                margin-left: 0;
                padding: 0;
            }

            .card {
                box-shadow: none;
                border: 1px solid #ddd;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        {% include "includes/sidebar.html" %}

        <div id="content" class="fade-in-up">
            {% block content %}
            {% endblock content %}
        </div>
    </div>

    {% block additional_scripts %}
    {% endblock additional_scripts %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.getElementById('sidebar');
            const content = document.getElementById('content');
            const hamburger = document.querySelector('.hamburger');
            const dropdownToggles = document.querySelectorAll('.dropdown-toggle');

            // Toggle sidebar
            hamburger.addEventListener('click', function() {
                sidebar.classList.toggle('collapsed');
                content.classList.toggle('collapsed');
            });

            // Handle submenu toggles
            dropdownToggles.forEach(toggle => {
                toggle.addEventListener('click', function(e) {
                    e.preventDefault();
                    const submenu = this.nextElementSibling;
                    const isVisible = submenu.style.display === 'block';
                    
                    // Close all other submenus
                    document.querySelectorAll('.submenu').forEach(menu => {
                        menu.style.display = 'none';
                    });
                    
                    // Toggle current submenu
                    if (!isVisible) {
                        submenu.style.display = 'block';
                    }
                });
            });

            // Handle responsive behavior
            function checkWidth() {
                if (window.innerWidth <= 768) {
                    sidebar.classList.add('collapsed');
                    content.classList.add('collapsed');
                }
            }

            // Check on load
            checkWidth();

            // Check on resize
            window.addEventListener('resize', checkWidth);

            // Add active state to current page
            const currentPath = window.location.pathname;
            document.querySelectorAll('#sidebar a').forEach(link => {
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
