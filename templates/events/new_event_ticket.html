<div class="modal fade" id="sellEventTicketModal{{ticket_type.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-center">Sell <b>{{ticket_type.title}}</b> for <b>{{ticket_type.event.name}}</b></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
            <form action="{% url 'new-event-ticket' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">
                    <input type="hidden" value="{{ticket_type.event.id}}" id="event" name="event" readonly />
                    <input type="hidden" value="{{ticket_type.id}}" id="ticket_type" name="ticket_type" readonly />
                <div class="row mb-3">
                    <div class="col">
                        <label for="exampleInputPassword1" class="form-label fw-bold">First Name</label>
                        <input
                            type="text"
                            class="form-control"
                            id="first_name"
                            name="first_name"
                            required
                        />
                    </div>
                    <div class="col">
                        <label for="exampleInputPassword1" class="form-label fw-bold">Last Name</label>
                        <input
                            type="text"
                            class="form-control"
                            id="last_name"
                            name="last_name"
                            required
                        />
                    </div>
                </div>
               
                <div class="row mb-3">
                   <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Phone Number</label>
                      <input
                        type="text"
                        class="form-control"
                        id="phone_number"
                        name="phone_number"
                        required
                      />
                  </div>  
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Email(optional)</label>
                      <input
                        type="text"
                        class="form-control"
                        id="email"
                        name="email"
                      />
                  </div>  
                </div>
                <div class="row mb-3">
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Number of Tickets</label>
                      <input
                        type="number"
                        class="form-control"
                        id="number_of_tickets"
                        name="number_of_tickets"
                        value="1"
                      />
                  </div>
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Amount Paying</label>
                      <input
                        type="number"
                        class="form-control"
                        id="amount_paid"
                        name="amount_paid"
                        value="0"
                      />
                  </div>
                </div>
  
                <div class="text-center mt-3">
                  <input type="submit" class="btn btn-primary w-30" value="Sell Event Ticket" />
                </div>
              </div>
            </form>
      </div>
    </div>
  </div>
