<div class="modal fade" id="deleteChurchMeetingAttendanceModal{{attendance.id}}" tabindex="-1" aria-labelledby="newTransactionModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="newTransactionModalLabel">Delete Church Meeting</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="POST" action="{% url 'delete-church-meeting-attendance' %}">
                    {% csrf_token %}
                    <input type="number" id="attendance_id" name="attendance_id" value="{{attendance.id}}" hidden readonly required />
                    <input type="number" id="meeting_id" name="meeting_id" value="{{attendance.meeting.id}}" hidden readonly required />
                    <div class="mb-3">
                        <p>Are you sure you want to delete church meeting attendance <b>{{attendance.name}}</b>?</p>
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No, Close</button>
                        <button type="submit" class="btn btn-danger">Yes, Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
