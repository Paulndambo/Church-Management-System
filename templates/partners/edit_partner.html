<div class="modal fade" id="editPartnerModal{{partner.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-center">Edit Church Partner</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
            <form action="{% url 'edit-partner' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">
                <input type="hidden" name="partner_id" id="partner_id" value="{{partner.id}}" readonly required />
                <div class="row mb-3">
                    <div class="col">
                      <label for="exampleInputPassword1" class="form-label fw-bold">Name</label>
                      <input
                      type="text"
                      class="form-control"
                      id="name"
                      name="name"
                      value="{{partner.name}}"
                        required
                    />
                    </div>
                  </div>
  
                <div class="row mb-2">
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      name="email"
                    value="{{partner.email}}"
                      required
                    />
                  </div>
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Phone Number</label>
                    <input
                      type="text"
                      class="form-control"
                      id="phone_number"
                      name="phone_number"
                    value="{{partner.phone_number}}"
                        required
                    />
                  </div>
                </div> 
                <div class="row mb-2">
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Town</label>
                    <input
                      type="text"
                      class="form-control"
                      id="town"
                      name="town"
                        value="{{partner.town}}"
                      required
                    />
                  </div>
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Country</label>
                    <input
                      type="text"
                      class="form-control"
                      id="country"
                      name="country"
                        value="{{partner.country}}"
                        required
                    />
                  </div>
                </div>  
                <div class="row mb-2">
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Occupation</label>
                    <input
                      type="text"
                      class="form-control"
                      id="occupation"
                      name="occupation"
                        value="{{partner.occupation}}"
                      required
                    />
                  </div>
                 
                </div>             
                <div class="text-center mt-3">
                  <button type="submit" class="btn btn-primary w-30">Edit Church Partner</button>
                </div>
              </div>
              </form>
      </div>
    </div>
  </div>
