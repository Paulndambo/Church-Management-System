<div class="modal fade" id="deleteMarriageRequestModal{{marriage_request.id}}" tabindex="-1" aria-labelledby="newTransactionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="newTransactionModalLabel">Delete Wedding Request</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="POST" action="{% url 'delete-member-request' %}">
                    {% csrf_token %}
                    <input type="number" id="request_id" name="request_id" value="{{marriage_request.id}}" hidden readonly required />
                    <input type="hidden" value="Wedding" id="category" name="category" readonly />
                    <div class="mb-3">
                        <p>Are you sure you want to delete marriage request for <br> <b>{{marriage_request.groom}}</b> & <b>{{marriage_request.bride}}</b>?</p>
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No, Close</button>
                        <button type="submit" class="btn btn-danger">Yes, Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
