<div class="modal fade" id="newDonationModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-center">Record Donation</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
            <form action="{% url 'new-donation' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">

                <div class="row mb-3">
                     <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Donor</label>
                    <input
                      type="text"
                      class="form-control"
                      id="donor"
                      name="donor"
                      required
                    />
                  </div>
                </div>

                <div class="row mb-3">
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Donation Purpose</label>
                    <input
                      type="text"
                      class="form-control"
                      id="purpose"
                      name="purpose"
                        required
                    />
                  </div>
                </div>
  
                <div class="row mb-3">
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Amount</label>
                    <input
                      type="number"
                      class="form-control"
                      id="amount"
                      name="amount"
                      required
                    />
                  </div>
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Donation Date</label>
                    <input
                      type="date"
                      class="form-control"
                      id="donation_date"
                      name="donation_date"
                        required
                    />
                  </div>
                </div>               
                <div class="text-center mt-3">
                  <button type="submit" class="btn btn-primary w-30">Record Donation</button>
                </div>
              </div>
              </form>
      </div>
    </div>
  </div>
