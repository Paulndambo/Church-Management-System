<div class="modal fade" id="recordServiceAttendanceModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-center fw-bold">Record Service Attendance</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
            <form action="{% url 'record-service-attendance' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">
                  
                <div class="row mb-3">
                   <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Church Service</label>
                    <select class="form-select" id="service" name="service">
                        {% for church_service in services %}
                            <option value={{church_service.id}}>{{church_service.name}}</option>
                         {% endfor %}
                      </select>
                  </div>
                  <div class="col">
                    <label class="form-label fw-bold">Church Branch</label>
                    <select class="form-select" id="branch" name="branch" required>
                        {% for branch in branches %}
                            <option value={{branch.id}}>{{branch.name}}</option>
                         {% endfor %}
                      </select>
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col">
                    <label class="form-label fw-bold">Gender</label>
                    <select class="form-select" id="gender" name="gender" required>
                      <option value="Male">Male</option>
                       <option value="Female">Female</option>
                      </select>
                  </div>
                    <div class="col">
                        <label for="exampleInputPassword1" class="form-label fw-bold">Total Present</label>
                        <input
                            type="number"
                            class="form-control"
                            id="total_present"
                            name="total_present"
                            value="0"
                            required
                        />
                    </div>
                    <div class="col">
                        <label for="exampleInputPassword1" class="form-label fw-bold">Service Date</label>
                        <input
                            type="date"
                            class="form-control"
                            id="service_date"
                            name="service_date"
                            required
                        />
                    </div>
                </div>
                <div class="text-center mt-3">
                  <button type="submit" class="btn btn-primary w-30">Record Attendance</button>
                </div>
              </div>
              </form>
      </div>
    </div>
  </div>
