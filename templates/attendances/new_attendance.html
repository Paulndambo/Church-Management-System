<div class="modal fade" id="newAttendanceModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-center">Record Attendance</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
            <form action="{% url 'new-attendance' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">
                  
                <div class="row mb-3">
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Church Member</label>
                    <select class="form-select" id="member" name="member">
                        {% for member in members %}
                            <option value={{member.id}}>{{member.name}}</option>
                         {% endfor %}
                      </select>
                  </div>
                </div>
                <div class="row mb-3">
                   <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Church Service</label>
                    <select class="form-select" id="church_service" name="church_service">
                        {% for church_service in church_services %}
                            <option value={{church_service.id}}>{{church_service.name}}</option>
                         {% endfor %}
                      </select>
                  </div>
                  <div class="col">
                    <label class="form-label fw-bold">Attendance Status</label>
                    <select class="form-select" id="status" name="status" required>
                        <option value="Present">Present</option>
                        <option value="Absent">Absent</option>
                      </select>
                  </div>
                </div>
                <div class="text-center mt-3">
                  <button type="submit" class="btn btn-primary w-30">Record Attendance</button>
                </div>
              </div>
              </form>
      </div>
    </div>
  </div>
